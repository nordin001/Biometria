<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">

            <tr>
                <th >MEDICION 1(Major)</th>
                <th >MEDICION 2(Minor)</th>

            </tr>

            </tbody>
        </table>

<script>
    let url = 'http://192.168.0.18/Proyecto_Biometria/src/api/v1.0/index.php';
    fetch(url)
        .then( response => response.json() )//.then( response => response.json() )
        .then( data => mostrarData(data) )
        .catch( error => console.log(error) )

    const mostrarData = (data) => {//mostramos los datos que tenemos
        console.log(data)
        let body = ""
        for (var i = 0; i < data.length; i++) {
            body+=`<tr><td>${data[i].Medicion}</td><td>${data[i].TipoSensor}</td><td>${data[i].Latitud}</td><td>${data[i].Longitud}</td></tr>`
        }
        document.getElementById('data').innerHTML = body
        
    }
</script>
